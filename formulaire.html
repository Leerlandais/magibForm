<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>

<h1>Formulaire de contact</h1>
<fieldset>
<form action="" id = "myForm">
    <div id="yourLName">
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" required>
    </div>
    <div id="yourFName">
        <label for="prenom">Pr√©nom</label><input type="text" name="prenom" id="prenom" required>
    </div>        
    <div id="yourDOB">
        <label for="dob">Date du Naissance</label><input type="date" name="dob" id="naissance">
    </div>
    <div id="yourGender">
        <label>Genre :-</label>
        <div><input type="radio" name="genre" id="homme" value="H" checked><label for="homme">Homme</label></div>
        <div><input type="radio" name="genre" id="femme" value="F"><label for="femme" id="femLab">Femme</label></div>
    </div>
    <div id="passwordDiv">
        <label for="pass">Password <span id="miniText">At least 8 letters. Capital, Number and Symbol must be used at least once</span></label><input type="password" name="prenom" id="password" required>
        <button id="togglePassword">Show</button>
    </div>
    <input type="submit" value="Submit Form" id="subButton">
</form><br>
<span class="passSpan" id="goodL">- Password must be 8 letters or more</span><br>
<span class="passSpan" id="goodC">- At least one letter needs to be a capital</span><br>
<span class="passSpan" id="goodN">- Must contain at least one number</span><br>
<span class="passSpan" id="goodS">- Must contain a symbol</span>
<span class="passSpan" id="goodA">- Sorry, you aren't old enough to access this site</span>
</fieldset><br><br><br>
