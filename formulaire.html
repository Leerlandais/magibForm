<body>

<h1>Formulaire de contact</h1>
<fieldset>
<form action="" id = "myForm">
    <div id="yourLName">
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" required>
    </div>
    <div id="yourFName">
        <label for="prenom">Pr√©nom</label><input type="text" name="prenom" id="prenom" required>
    </div>        
    <div id="yourDOB">
        <label for="dob">Date du Naissance</label><input type="date" name="dob" id="naissance" max="2099-12-31">
    </div>
    <div id="yourGender">
        <label>Genre :-</label>
        <div><input type="radio" name="genre" id="homme" value="H" checked><label for="homme">Homme</label></div>
        <div><input type="radio" name="genre" id="femme" value="F"><label for="femme" id="femLab">Femme</label></div>
    </div>
    <div id="passwordDiv">
        <label for="pass">Password <span id="miniText">At least <span id="goodLet">8 letters</span>, a <span id="goodCap">Capital</span>, <span id="goodNum">Number</span> and a <span id="goodSym">Symbol</span> must be used at least once</span></label><input type="password" name="prenom" id="password" required onkeypress="doThisNow()">
        <button id="togglePassword">Show</button>
    </div>
    <input type="submit" value="Submit Form" id="subButton">
</form><br>

</fieldset><br><br><br>
